<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./main.css">
  <title>Gatitos Aleatorios</title>
</head>
<body>
  <h1>Michis App</h1>

  <h2>Michis Aleatorios</h2>

  <section id="randomMichis">
    <div>
      <article>
        <img id="img1" alt="Foto gatito aleatorio">
        <button id="btn1">
          Guardar Favorito
        </button>
      </article>

      <article>
        <img id="img2" alt="Foto gatito aleatorio">
        <button id="btn2">
          Guardar Favorito
        </button>
      </article>
      
      <button onclick="loadRandomMichis()">Recargar</button>
    </div>
  </section>

  <h2>Sube la Foto</h2>

  <section id="uploadingMichi">
    <div>
      <form id="uploadingForm">
        <input id="file" type="file" name="file" />
        <button type="button" onclick="uploadMichiPhoto()">Subir tu Michi</button>
      </form>
    </div>
  </section>

  <h2>Michis Favoritos</h2>

  <section id="favoriteMichis">
    <div>
      <article>
        <img id="img1" alt="Foto gatito aleatorio">
        <button>Sacar al Michi</button>
      </article>
    </div>
  </section>

  <span id="error"></span>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>
</html>
